<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form action="/upload" method="POST" target="iframeFile" enctype="multipart/form-data" name="form">
        <input type="text" name="testText">
        <input type="file" name="file">
        <input type="submit" value="submit">
    </form>
    <script>

        var form = document.querySelector("form[name='form']");
        var iframe = document.createElement('iframe');
        iframe.name = 'iframeFile';

        iframe.setAttribute('style', 'display: none;');

        iframe.addEventListener('load', function () {
            debugger
            var img = document.createElement('img');
            var responseData = this.contentDocument.body.textContent || this.contentWindow.document.body.textContent;

            try {
                var data = JSON.parse(responseData);
                if (data.status == 1) {
                    alert(data.message);
                    form.reset();
                }
            } catch (e) { }


        });

        document.body.appendChild(iframe);

    </script>
</body>

</html>
